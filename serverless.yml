
service: youroldtweets

provider:
  name: aws
  runtime: python3.8
  timeout: 15
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:PutObject
        - s3:GetObject
      Resource: "arn:aws:s3:::olneyhymnbots/*"

# you can overwrite defaults here
  stage: prod
  region: us-east-1

  environment:
    CONSUMER_KEY: ${ssm:youroldtweets_consumer_key}
    CONSUMER_SECRET: ${ssm:youroldtweets_consumer_secret}
    TOKEN: ${ssm:youroldtweets_token_key}
    TOKEN_SECRET: ${ssm:youroldtweets_token_secret}

functions:
  hello:
    handler: tweet.tweet

    events:
      - schedule: cron(0 1 * * ? *)


